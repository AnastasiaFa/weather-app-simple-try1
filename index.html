<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,-25" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>My weather application</title>
  </head>
  <body>
    <div class="background">
      <div class="bg"></div>
      <div class="bg bg2"></div>
      <div class="bg bg3"></div>
    </div>
    <div class="weather-app">
      <header>
        <form class="form-inline" id="search-form">
          <input class="minput bg-transparent border-0 form-control mr-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
          <button class="btn mbtn my-2 my-sm-0" type="submit">
            <span class="material-symbols-outlined">
              search
              </span>
          </button>
        </form>

        
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="current-description">  </span><br />
              Humidity: <strong><span id="current-humidity"></span>%</strong>, Wind: <strong><span id="current-wind"></span>km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            
            <img class="current-weather-icon" id="current-weather-icon" src="" />

            <span class="current-temperature-value" id="current-temperature">3</span><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="forecast" id="forecast">
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Anastasiia Fatieieva</a> and is
          <a href="https://github.com/AnastasiaFa/weather-app-anaf.git" target="_blank">open-sourced on GitHub</a> and
          <a href="https://extraordinary-dusk-9b3eba.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>

    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</html>
